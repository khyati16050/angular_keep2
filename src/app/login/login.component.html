<main><label class="error-message">{{ submitMessage }}</label>
        <form [formGroup]='loginForm' class="login-form" (ngSubmit)='loginSubmit()'>
            <mat-form-field>
                <input class='username' matInput  [formControl]='username'>
            </mat-form-field>
            
            <mat-form-field>
                <input type="password" class="password" matInput [formControl]='password'>
                
            </mat-form-field>
            <button type="submit" mat-button>Submit</button>
          </form>
        </main>
